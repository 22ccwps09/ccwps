{{ define "header" }}
  {{ partial "basic/header_logo.html" . }}
{{ end }}

{{ define "main" }}
  <div class="flex flex-wrap -mb-4 md:mb-0">
    <div class="w-full md:w-1/4 px-5 py-5 mb-4 md:mb-0 text-gray-900 bg-gray-100 dark:text-gray-100 dark:bg-gray-800">
      <!-- {{ partial "app/browse-aside-sections.html" . }} -->
      {{ partial "app/browse-aside-default.html" . }}
    </div>
    <div class="w-full h-full md:w-3/4 py-5 mb-4 md:mb-0 text-gray-900 bg-gray-100 dark:text-gray-100 dark:bg-gray-800">
      {{ partial "app/browse-breadcrumb.html" . }}
  		<div class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 h-full px-5 py-5 rounded-lg">
        <div x-data="{ open: false }">
  			<div class="text-2xl px-5 py-5 items-center">
          탐색 - {{ .Title }} &nbsp&nbsp
          <!-- <button class="text-sm rounded-full bg-gray-100 text-gray-900 hover:bg-blue-500 p-2" @click="open = ! open">info</button> -->
        </div>
        <template x-if="open">
            <div class="px-10 py-2 bg-gray-500 text-gray-100">
                제목: {{ .Title }}<br>
                기술계층: {{ .Params.level_of_description }}<br>
                설명: {{ .Params.description }}<br>
            </div>
        </template>
        </div>
        {{ partial "app/item-list-sections.html" . }}
  		</div>
    </div>
  </div>  
{{ end }}
