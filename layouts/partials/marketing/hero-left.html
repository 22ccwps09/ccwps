<section class="text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-900 body-font">
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:max-w-lg lg:w-80 md:w-1/2 w-5/6 mb-10 md:mb-0">
      <img class="object-cover object-center rounded" alt="hero" src="{{ .Site.Data.marketing.heroRight.image | absURL }}">
    </div>
    <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
      <h1 class="title-font text-gray-900 dark:text-gray-100 sm:text-4xl text-3xl mb-4 font-medium ">{{ .Site.Data.marketing.heroRight.title }}<br>
        {{ .Site.Data.marketing.heroRight.subtitle }}
        <br class="hidden lg:inline-block">{{ .Site.Data.marketing.heroRight.subtitle }}
      </h1>
      <p class="mb-8 leading-relaxed">{{ .Site.Data.marketing.heroRight.content }}</p>
      <div class="flex justify-center">
        <button class="inline-flex text-white bg-blue-600 dark:bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-500 rounded text-lg">
          <a href="{{ .Site.Data.marketing.heroRight.buttonOne.url }}">
            {{ .Site.Data.marketing.heroRight.buttonOne.label }}
          </a>
        </button>
        <button class="ml-4 inline-flex text-gray-700 bg-gray-100 dark:text-gray-300 dark:bg-gray-700 border-0 py-2 px-6 focus:outline-none hover:bg-gray-800 rounded text-lg">
          <a href="{{ .Site.Data.marketing.heroRight.buttonTwo.url }}">
            {{ .Site.Data.marketing.heroRight.buttonTwo.label }}
          </a>
        </button>
      </div>
    </div>
  </div>
</section>
