<!-- faq  -->
<section class="py-20 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="mx-auto px-5 py-24 sm:px-8">
    <div class="flex flex-col lg:flex-row lg:justify-between lg:items-center mb-12">
      <div class="lg:w-1/3 lg:pr-16 mb-2 lg:mb-8">
        <h2 class="text-3xl md:text-4xl font-bold font-heading">
          {{ .Site.Data.marketing.faq.title }}
        </h2>
      </div>
      <div class="text-sm lg:text-base lg:w-1/3">
        <p class="leading-loose text-blue-600 dark:text-blue-500">
          <span>{{ .Site.Data.marketing.faq.content }}</span>
          <a class="text-blue-600 dark:text-blue-500 hover:text-blue-700" href="{{ .Site.Data.marketing.faq.url }}">{{ .Site.Data.marketing.faq.url }}</a>
        </p>
      </div>
    </div>
    <div class="flex flex-wrap -mx-4">
      {{ range $.Site.Data.marketing.faq.listItem }}
      <div class="w-full md:w-1/2 lg:w-1/3 px-4 mb-8">
        <h4 class="mb-2 md:mb-4 text-xl font-semibold">{{ .question }}</h4>
        <p class="text-sm md:text-base leading-loose text-blueGray-500">{{ .answer }}</p>  
      </div>
      {{ end }}
  </div>
</section>
