<!-- faq/alphineJS를 사용한 faq-accordion  -->
<section class="mx-auto px-5 py-24 sm:px-8 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
  <div class="flex flex-col text-center w-full mb-20 px-8 md:px-36 sm:px-8">
    <h2 class="text-xs text-blue-600 dark:text-blue-500 tracking-widest font-medium title-font mb-1">Cateogy</h2>
    <h1 class="text-3xl md:text-4xl font-bold font-heading">{{ .Site.Data.marketing.faq.title }}</h1>
    <p class="lg:w-2/3 mx-auto leading-relaxed text-base">{{ .Site.Data.marketing.faq.content }}</p>
  </div>
  <div class="main-question mb-8 flex flex-col divide-y text-base px-8 md:px-36 sm:px-8">
    {{ range $.Site.Data.marketing.faq.listItem }}
    <div class="item px-6 py-6" x-data="{isOpen : false}">
      <a href="#" class="flex items-center justify-between" @click.prevent="isOpen = true">
        <h4 :class="{'text-blue-600 dark:text-blue-500 font-bold' : isOpen == true}">{{ .question }}</h4>
        <svg 
          class="w-6 h-6"
          fill="none" stroke-linecap="round" 
          stroke-linejoin="round" stroke-width="2" 
          viewBox="0 0 24 24" stroke="currentColor">
          <path d="M19 9l-7 7-7-7"></path>
        </svg>
      </a>
      <div x-show="isOpen" @click.away="isOpen = false" class="mt-3" :class="{'text-gray-900 dark:text-gray-100' : isOpen == true}">
        {{ .answer }}
      </div>
    </div>
    {{ end }}
  </div>
</section>
