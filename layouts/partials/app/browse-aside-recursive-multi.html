{{ $child_pages := union .Sections .Pages }}
{{ range $child_pages.ByTitle }}
  <li class="py-2 px-16 block text-sm text-gray-900 dark:text-gray-100 hover:bg-blue-500 hover:text-gray-100">
    <a href="{{.Permalink}}"><div class="">{{ .Title }}</div>
      {{ if or (.Sections) (.Pages) }}
      {{ end }}
     </a>
     	{{ partial "app/browse-aside-recursive-multi.html" . }}
  </li>
{{ end }}
