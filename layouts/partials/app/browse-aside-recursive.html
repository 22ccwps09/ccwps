{{ $child_pages := union .Sections .Pages }}
{{ range $child_pages.ByTitle }}
  <li class="py-2 px-10 block text-sm text-gray-900 dark:text-gray-100 hover:bg-gray-100">
    <a href="{{.Permalink}}"><div class="text-gray-900 dark:text-gray-100 dark:hover:text-gray-900">{{ .Title }}</div>
      {{ if or (.Sections) (.Pages) }}
      {{ end }}
    </a>
    	{{ partial "app/browse-aside-recursive-multi.html" . }}
  </li>
{{ end }}
