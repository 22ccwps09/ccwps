  enable : true
  content : 미국 국립문서기록관리청(NARA) 2관에는 한국, 북한, 그리고 아시아의 분단과 냉전, 전쟁을 주제로 군인 및 민간인(신문·잡지사, 영화사 등 소속) 스틸사진가나 영상 카메라맨이 촬영하고 제작한 사진과 영상물들이 다수 존재한다. 사진의 경우, 미군 스틸사진병 뿐 아니라 유명한 포토저널리즘 잡지사 소속 사진가들이 촬영한 사진들이 미육군통신대와 미공보원 레코드그룹(RG) 등에 대량으로 존재하는데, 전쟁과 군 관련 피사체는 물론 한국과 아시아(일본, 대만, 필리핀 등)의 냉전 사회 및 일상의 풍경을 포착하고 있다. 영상의 경우, 미군 영상카메라맨을 포함해 미국 영화사들이 촬영 제작한 자유진영의 반공 발전 심리전 영상물들이 다수 존재한다. 또한 미국 NARA 2관에는 한반도의 해방 이후 한국전쟁 전까지 북한과 소련에서 촬영한 사진과 영상 자료들도 다수 존재함. 한국전쟁 때 미군이 북한을 점령했을 때 노획한 자료들임. 북한이 해방 후 제작한 다큐 및 극 영화 자료들도 있다. 본 심포지엄에서는 이 시각자료들의 생산 및 관리 맥락을 확인할 수 있는 관련 문서 자료들도 조사 분석해서, 분단-냉전의 사상심리전과 정동의 차원에서 다룬다.
