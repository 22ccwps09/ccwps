cta:
  enable : true
  category : 냉전평화연구센터
  title : 본 연구소는 최근 아래의 사업과 연구를 진행해 오고 있습니다.
  content : "2015년 한산도(추봉, 용초) 포로수용소 기록화사업 용역, 2016년 거제도포로수용소 유네스코 세계기록(문화)유산 등재를 위한 타당성 용역  2017년 한국전쟁기 포로수용소 기록물 자료수집 및 연구해제, 2018년 한국전쟁기 포로수용소 세계기록유산 등재 및 자료수집, 2019년 한국전쟁기 포로수용소 세계기록유산 등재 용역을 비롯해 한국전쟁기 포로수용소 문서, 사진, 영상, 수용소 설계도면 및 지도 자료 발굴"
