############################ FAQ ##########################
faq:
  title : 자주 묻는 질문
  enable : true
  content : 자주 묻는 질문들을 모아놓았습니다. 궁금증을 해소하세요.
  url : http://ccwps.org
  listItem:

    - question : 아카이브에 포함된 데이터는 어디서 가져오는 것인가요 ?
      answer : 폴더형태로 저장되어 있는 사용자의 개별 클라우드 서비스(드롭박스, 아마존 S3)와 메타정보가 기록된 공개된 엑셀파일을 디지털아카이브에 노출합니다. 따라서, 완전히 공개된 자료를 처리하는데 도움이 되는 서비스입니다. 

    - question : 관련된 자료들을 기사/논문/영상에 참조하기 위해서는 어떤 규정을 지켜야 하나요 ?
      answer : 현재 보고 있는 기사 / 논문 / 영상은 완전히 공개되어 있는 자료입니다. 영상에 대한 해제, 코멘트 등에 대한 번역저작권은 "성공회대학교 동아시아연구소 냉전평화연구센터의 자료"임을 밝히고 사용해 주세요. 

